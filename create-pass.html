<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Criar Sala – Rocket.Q</title>

    <!-- VIEW PORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="content" id="home">
        <header>
            <img src="assets/logo.svg" alt="logo Rocket.Q"/>
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">

                <section>
                    <h2>Crie sua própria sala</h2>
                    <form action="">
                        <label class="sr-only" for="room-pass">Insira uma senha</label>
                        <input type="password" id="room-pass" placeholder="Insira uma senha">
                        <button type="submit">
                            <img src="assets/users-white.svg" alt="Criar sala">
                            Criar sala
                        </button>
                    </form>
                </section>

            </div>

        </main>

    </div>

</body>
</html>
