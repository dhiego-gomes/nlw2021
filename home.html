<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Criar Sala – Rocket.Q</title>

    <!-- VIEW PORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="content" id="home">
        <header>
            <img src="assets/logo.svg" alt="logo Rocket.Q"/>
        </header>

        <div id="bg"></div>

        <main>
            <div class="container">

                <section>
                    <h2>Entre como participante</h2>
                    <form action="">
                        <label class="sr-only" for="room-id">Código da sala</label>
                        <input type="number" id="room-id" placeholder="Código da sala">
                        <button type="submit">
                            <img src="assets/enter-room.svg" alt="Entrar na sala">
                            Entrar na sala
                        </button>
                    </form>
                </section>

                <div class="separator">
                    <div></div>
                    <div>ou</div>
                    <div></div>
                </div>
                
                <section>
                    <h2>Crie sua própria sala de forma fácil</h2>
                    <a class="button outlined" href="create-room.html">
                        <img src="assets/users.svg" alt="Criar sala">
                        Criar sala
                    </a>
                </section>

            </div>

        </main>

    </div>

</body>
</html>
